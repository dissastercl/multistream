<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 DissasterCL Multiverse - Live Streams United 🔥</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body class="dark">
  <header>
    <h1>🎮 DissasterCL Live!</h1>
    <button id="theme-toggle" aria-label="Cambiar modo"><span id="icon">🌙</span></button>
  </header>
  <main id="stream-container" class="stream-grid">
    <div class="stream-block" draggable="true">
      <div class="stream-box" id="yt-box">
        <span class="live-status" id="yt-status">🔴 YouTube</span>
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCTIbvdnHSAmTfD7ChW6tbPA&autoplay=0" allowfullscreen></iframe>
        <button class="toggle-chat">💬 Chat</button>
      </div>
      <div class="chat-box" style="display:none;">
        <iframe src="https://www.youtube.com/live_chat?is_popout=1&v=" allowfullscreen></iframe>
      </div>
    </div>
    <div class="stream-block" draggable="true">
      <div class="stream-box" id="twitch-box">
        <span class="live-status" id="twitch-status">🟣 Twitch</span>
        <iframe src="https://player.twitch.tv/?channel=dissastercl&parent=github.io" allowfullscreen></iframe>
        <button class="toggle-chat">💬 Chat</button>
      </div>
      <div class="chat-box" style="display:none;">
        <iframe src="https://www.twitch.tv/embed/dissastercl/chat" allowfullscreen></iframe>
      </div>
    </div>
    <div class="stream-block" draggable="true">
      <div class="stream-box" id="kick-box">
        <span class="live-status" id="kick-status">🟢 Kick</span>
        <iframe src="https://player.kick.com/dissastercl" allowfullscreen></iframe>
        <button class="toggle-chat">💬 Chat</button>
      </div>
      <div class="chat-box" style="display:none;">
        <iframe src="https://kick.com/embed-chat/dissastercl" allowfullscreen></iframe>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-bar">
      <a href="https://www.youtube.com/@dissasterCL" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
      <a href="https://www.twitch.tv/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch"></a>
      <a href="https://kick.com/dissastercl" target="_blank"><img src="https://raw.githubusercontent.com/wervlad/social-icons/main/kick.svg" alt="Kick" /></a>
      <a href="https://www.facebook.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://www.instagram.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://x.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X"></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
