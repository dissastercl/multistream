<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DissasterCL Multiverse - Live Streams United</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <header>
    <h1>🎮 DissasterCL Multiverse - Live Streams United</h1>
  </header>
  <main class="stream-grid">
    <div class="stream-box" id="yt-box">
      <span class="live-status" id="yt-status">🔴 YouTube</span>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCTIbvdnHSAmTfD7ChW6tbPA&autoplay=0" allowfullscreen></iframe>
    </div>
    <div class="stream-box" id="twitch-box">
      <span class="live-status" id="twitch-status">🟣 Twitch</span>
      <iframe src="https://player.twitch.tv/?channel=dissastercl&parent=github.io" allowfullscreen></iframe>
    </div>
    <div class="stream-box" id="kick-box">
      <span class="live-status" id="kick-status">🟢 Kick</span>
      <iframe src="https://player.kick.com/dissastercl" allowfullscreen></iframe>
    </div>
  </main>
  <footer>
    <div class="social-bar">
      <a href="https://www.youtube.com/@dissasterCL" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" width="24"/></a>
      <a href="https://www.twitch.tv/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" width="24"/></a>
      <a href="https://kick.com/dissastercl" target="_blank"><img src="https://raw.githubusercontent.com/wervlad/social-icons/main/kick.svg" alt="Kick" width="24"/></a>
      <a href="https://www.facebook.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" width="24"/></a>
      <a href="https://x.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X" width="24"/></a>
      <a href="https://www.instagram.com/dissastercl" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" width="24"/></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
